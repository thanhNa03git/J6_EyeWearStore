<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::productShop})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Shopping with EyeWear Store</title>

    <!-- Thêm các phiên bản CSS của Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Chèn đường dẫn đến phiên bản CSS của Font Awesome từ CDN -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}" />

    <!-- Chèn tệp CSS của Bootstrap -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{assets/css/custom.css}">

    <link rel="apple-touch-icon" th:href="@{assets/img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap}">
    <link rel="stylesheet" th:href="@{assets/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">


    <!-- Chèn tệp JavaScript của Bootstrap -->
    <script th:src="@{assets/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{assets/js/jquery-migrate-1.2.1.min.js}"></script>
    <script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/templatemo.js}"></script>
    <script th:src="@{assets/js/custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <main th:fragment="productShop">
        <!-- Start Content -->
        <div class="container py-5">
            <div class="row">

                <div class="col-lg-3">
                    <h1 class="h2 pb-4">Danh mục sản phẩm</h1>
                    <th:block th:each="c, s: ${@categoryService.findAll()}">
                        <ul class="list-unstyled templatemo-accordion">

                            <li class="pb-3"><a class="collapsed d-flex justify-content-between h3 text-decoration-none"
                                    th:href="@{|/product/list-by-category/${c.id}|}" th:text="${c.name}"> <i
                                        class="pull-right fa fa-fw fa-chevron-circle-down mt-1"></i>
                                </a>
                                <!-- <ul id="collapseTwo" class="collapse list-unstyled pl-3">
                                    <li><a class="text-decoration-none" href="#">Chống UV</a></li>
                                    <li><a class="text-decoration-none" href="#">Tròng râm cận</a></li>
                                </ul> -->
                            </li>

                        </ul>
                    </th:block>

                </div>

                <div class="col-lg-9">
                    <!-- searching -->
                    <div class="row">

                        <div class="col-md-6 pb-4">
                            <form class="d-flex justify-content-end" action="/shop" method="post">
                                <input class="form-control me-2" name="name" th:value="${name}" type="search"
                                    placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                    <!-- end searching -->
                    <!-- list product -->
                    <main th:fragment="main">
                        <div class="row">
                            <div class="col-md-4" th:each="p : ${items}">
                                <div class="card mb-4 product-wap rounded-0">
                                    <div class="card rounded-0">
                                        <img style="width: 303px; height: 303px;" class="card-img rounded-0 img-fluid"
                                            th:src="@{'/assets/image/' + ${p.image}}">
                                        <div
                                            class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                            <ul class="list-unstyled">
                                                <li><a class="btn btn-success text-white mt-2"
                                                        th:href="@{|/cart/add/${p.id}|}"><i class="fas fa-cart-plus">
                                                            Thêm Vào Giỏ Hàng</i></a>
                                                </li>
                                                <li><a class="btn btn-success text-white mt-2"
                                                        th:href="@{|/product/detail/${p.id}|}"><i class="fas fa-cart-plus"> Chi Tiết Sản Phẩm</i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <p class="text-center mb-0"><span th:text="${p.name}"></span></p>
                                        <p class="text-center mb-0"><span th:text="${p.price}"></span> VND</p>
                                        <p class="text-center mb-0"><span th:text="${p.category.name}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <!-- end list product -->
                    <div div="row">
                        <ul class="pagination pagination-lg justify-content-end">
                            <li class="page-item ">
                                <a class="page-link  rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
                                    href="/shop?page=0">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0 text-dark"
                                    href="/shop?page=${page.number -1 }">Previous</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark"
                                    href="/shop?page=${page.number +1 }">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark"
                                    href="/shop?page=${page.totalPages -1 }">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <!-- End Content -->

        <!-- Start Brands -->
        <section class="bg-light py-5">
            <div class="container my-4">
                <div class="row text-center py-3">
                    <div class="col-lg-6 m-auto">
                        <h1 class="h1">Thương hiệu nổi tiếng</h1>
                        <p>
                            Các thương hiệu nổi tiếng của mắt kính đa dạng và mang đến sự lựa chọn phong phú cho người
                            tiêu dùng.
                        </p>
                    </div>
                    <div class="col-lg-9 m-auto tempaltemo-carousel">
                        <div class="row d-flex flex-row">
                            <!--Controls-->
                            <div class="col-1 align-self-center">
                                <a class="h1" href="#templatemo-slide-brand" role="button" data-bs-slide="prev"> <i
                                        class="text-light fas fa-chevron-left"></i>
                                </a>
                            </div>
                            <!--End Controls-->

                            <!--Carousel Wrapper-->
                            <div class="col">
                                <div class="carousel slide carousel-multi-item pt-2 pt-md-0" id="templatemo-slide-brand"
                                    data-bs-ride="carousel">
                                    <!--Slides-->
                                    <div class="carousel-inner product-links-wap" role="listbox">

                                        <!--First slide-->
                                        <div class="carousel-item active">
                                            <div class="row">
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_01.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_02.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_03.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_04.png'}" alt="Brand Logo"></a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--End First slide-->

                                        <!--Second slide-->
                                        <div class="carousel-item">
                                            <div class="row">
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_05.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_06.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_07.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_11.png'}" alt="Brand Logo"></a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--End Second slide-->

                                        <!--Third slide-->
                                        <div class="carousel-item">
                                            <div class="row">
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_09.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_10.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_08.png'}" alt="Brand Logo"></a>
                                                </div>
                                                <div class="col-3 p-md-5">
                                                    <a href="#"><img class="img-fluid brand-img"
                                                            th:src="@{'/assets/img/brand_12.png'}" alt="Brand Logo"></a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--End Third slide-->

                                    </div>
                                    <!--End Slides-->
                                </div>
                            </div>
                            <!--End Carousel Wrapper-->

                            <!--Controls-->
                            <div class="col-1 align-self-center">
                                <a class="h1" href="#templatemo-slide-brand" role="button" data-bs-slide="next"> <i
                                        class="text-light fas fa-chevron-right"></i>
                                </a>
                            </div>
                            <!--End Controls-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--End Brands-->
    </main>
</body>

</html>
