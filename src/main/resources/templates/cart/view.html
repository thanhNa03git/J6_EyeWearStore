<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Welcome to EyeWear Store</title>

    <!-- Thêm các phiên bản CSS của Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Chèn đường dẫn đến phiên bản CSS của Font Awesome từ CDN -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css}" />

    <!-- Chèn tệp CSS của Bootstrap -->
    <link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{assets/css/custom.css}">

    <link rel="apple-touch-icon" th:href="@{assets/img/apple-icon.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap}">
    <link rel="stylesheet" th:href="@{assets/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}">


    <!-- Chèn tệp JavaScript của Bootstrap -->
    <script th:src="@{assets/js/jquery-1.11.0.min.js}"></script>
    <script th:src="@{assets/js/jquery-migrate-1.2.1.min.js}"></script>
    <script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/templatemo.js}"></script>
    <script th:src="@{assets/js/custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <main th:fragment="main">
        <section class="vh-60" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <p>
                            <span class="h2">Shopping Cart </span><span class="h4">(1
                                item in your cart)</span>
                        </p>
                        <c:forEach var="product" items="${cartItems}">
                            <form action="/cart/update/${product.id}" method="post">
                                <div class="card mb-4">
                                    <div class="card-body p-4">

                                        <div class="row align-items-center">
                                            <div class="col-md-2">
                                                <img src="/assets/image/${product.image}" class="img-fluid"
                                                    alt="Generic placeholder image">
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-center">
                                                <div>
                                                    <p class="small text-muted mb-4 pb-2">Name</p>
                                                    <p class="lead fw-normal mb-0">${product.name}</p>
                                                </div>
                                            </div>

                                            <div class="col-md-2 d-flex justify-content-center">
                                                <div>
                                                    <p class="small text-muted mb-4 pb-2">Qty</p>
                                                    <input type="number" width="20" height="10"
                                                        class="lead fw-normal mb-0" name="qty" value="${product.qty}">
                                                </div>
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-center">
                                                <div>
                                                    <p class="small text-muted mb-4 pb-2">Control</p>
                                                    <button type="submit" class="btn btn-info">Update</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-center">
                                                <div>
                                                    <p class="small text-muted mb-4 pb-2">Price</p>
                                                    <p class="lead fw-normal mb-0">
                                                        <fmt:formatNumber value="${product.price}" /> VND
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-center">

                                                <div>
                                                    <a href="cart/remove/${product.id}" class="btn btn-danger"><i
                                                            class="bi bi-trash"></i></a>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </c:forEach>

                        <div class="card mb-5">
                            <div class="card-body p-4">
                                <div class="float-start">
                                    <a href="/product/list/all" class="btn btn-success">Add More</a>
                                    <a href="/cart/clear" class="btn btn-info">Clear</a>
                                    <a href="/order/checkout" class="btn btn-warning">My Orders</a>
                                </div>
                                <div class="float-end">

                                    <p class="mb-0 me-5 d-flex align-items-center">
                                        <span class="small text-muted me-2">Total Price: </span> <span
                                            class="lead fw-normal">
                                            <fmt:formatNumber value="${totalPrice}" /> VND
                                        </span>
                                    </p>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
